<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAuthn デモ</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <h1>WebAuthn デモ</h1>

    <!-- フラッシュメッセージ -->
    <div th:if="${message}" class="message success" th:text="${message}"></div>
    <div th:if="${error}" class="message error" th:text="${error}"></div>

    <!-- 未認証時 -->
    <div th:if="${username == null}">
        <div class="container">
            <h2>新規登録</h2>
            <input type="text" id="regUsername" placeholder="ユーザー名">
            <input type="text" id="regNickname" placeholder="デバイス名（例: Windows Hello、iPhone）">
            <button onclick="register()">登録</button>
            <div id="regMessage"></div>
        </div>

        <div class="container">
            <h2>認証（ログイン）</h2>
            <input type="text" id="authUsername" placeholder="ユーザー名">
            <button onclick="authenticate()">認証</button>
            <div id="authMessage"></div>
        </div>
    </div>

    <!-- 認証済み時 -->
    <div th:if="${username != null}">
        <div class="user-info">
            <strong>ログイン中:</strong> <span th:text="${username}">username</span>
            <form method="POST" action="/logout" style="display:inline; margin-left: 20px;">
                <button type="submit" class="secondary">ログアウト</button>
            </form>
        </div>

        <div class="container">
            <h2>あなたの認証器一覧</h2>

            <div th:if="${authenticators.isEmpty()}">
                <p>認証器が登録されていません。</p>
            </div>

            <table th:if="${!authenticators.isEmpty()}">
                <thead>
                    <tr>
                        <th>デバイス名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="auth : ${authenticators}">
                        <td th:text="${auth.nickname != null ? auth.nickname : '(名前なし)'}">device-name</td>
                        <td>
                            <form method="POST" action="/authenticator/delete" style="display:inline;">
                                <input type="hidden" name="credentialId" th:value="${auth.credentialIdBase64}" />
                                <button type="submit" class="danger" onclick="return confirm('この認証器を削除しますか？')">削除</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="container">
            <h2>新しい認証器を追加</h2>
            <input type="text" id="addNickname" placeholder="デバイス名（例: Windows Hello、iPhone）">
            <button onclick="addAuthenticator()">認証器を追加</button>
            <div id="addMessage"></div>
        </div>
    </div>

    <script th:src="@{/webauthn.js}"></script>
    <script th:if="${username != null}" th:inline="javascript">
        // 認証済みユーザー情報をJavaScriptに渡す
        const currentUsername = [[${username}]];
    </script>
</body>
</html>
