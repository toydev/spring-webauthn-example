<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAuthn Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #666;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        button.danger {
            background: #dc3545;
        }
        button.danger:hover {
            background: #c82333;
        }
        button.secondary {
            background: #6c757d;
            width: auto;
            display: inline-block;
        }
        button.secondary:hover {
            background: #5a6268;
        }
        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .user-info {
            background: #e7f3ff;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
        td button {
            width: auto;
            padding: 5px 15px;
            font-size: 14px;
        }
        .credential-id {
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>WebAuthn デモアプリケーション</h1>

    <!-- フラッシュメッセージ -->
    <div th:if="${message}" class="message success" th:text="${message}"></div>
    <div th:if="${error}" class="message error" th:text="${error}"></div>

    <!-- 未認証時 -->
    <div th:if="${username == null}">
        <div class="container">
            <h2>新規登録</h2>
            <input type="text" id="regUsername" placeholder="ユーザー名">
            <button onclick="register()">登録</button>
            <div id="regMessage"></div>
        </div>

        <div class="container">
            <h2>認証（ログイン）</h2>
            <input type="text" id="authUsername" placeholder="ユーザー名">
            <button onclick="authenticate()">認証</button>
            <div id="authMessage"></div>
        </div>
    </div>

    <!-- 認証済み時 -->
    <div th:if="${username != null}">
        <div class="user-info">
            <strong>ログイン中:</strong> <span th:text="${username}">username</span>
            <form method="POST" action="/logout" style="display:inline; margin-left: 20px;">
                <button type="submit" class="secondary">ログアウト</button>
            </form>
        </div>

        <div class="container">
            <h2>あなたの認証器一覧</h2>

            <div th:if="${authenticators.isEmpty()}">
                <p>認証器が登録されていません。</p>
            </div>

            <table th:if="${!authenticators.isEmpty()}">
                <thead>
                    <tr>
                        <th>Credential ID</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="auth : ${authenticators}">
                        <td class="credential-id" th:text="${auth.credentialIdBase64}">credential-id</td>
                        <td>
                            <form method="POST" action="/authenticator/delete" style="display:inline;">
                                <input type="hidden" name="credentialId" th:value="${auth.credentialIdBase64}" />
                                <button type="submit" class="danger" onclick="return confirm('この認証器を削除しますか？')">削除</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="container">
            <h2>新しい認証器を追加</h2>
            <button onclick="addAuthenticator()">認証器を追加</button>
            <div id="addMessage"></div>
        </div>
    </div>

    <script th:src="@{/webauthn.js}"></script>
    <script th:if="${username != null}" th:inline="javascript">
        // 認証済みユーザー情報をJavaScriptに渡す
        const currentUsername = [[${username}]];
    </script>
</body>
</html>
